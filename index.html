<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="container">
        <section class="top">
            <section class="icons">
                <div class="topicons"><i class="fa-regular fa-bell fa-2xl" style="color: #e7eaee;"></i></div>
                <div class="topicons"><i class="fa-solid fa-sliders fa-2xl" style="color: #e7eaee;"></i></div>
            </section>
            <section class="balance">
                <div class="amount">$1,400,000</div>
                <div class="mywallet">My wallet</div>
            </section>
            <section class="activities">
              <div class="hehe"> 
                  <button class="circle"><span class="material-symbols-outlined" style="font-size:48px;">upgrade</span></button>
                  <div>
                    Send
                  </div>
              </div>
              <div class="hehe">
                 <button class="circle"><span class="material-symbols-outlined" style="font-size:40px;">vertical_align_bottom</span></button>
                 <div>
                   Receive
                 </div>
              </div>
              <div class="hehe">
                  <button class="circle"><i class="fa-solid fa-tag fa-2xl"></i></button>
                  <div>
                   Buy
                  </div>
              </div>
              <div class="hehe">
                  <button class="circle"><i class="fa-solid fa-arrow-right-arrow-left fa-2xl" style="color: #e7eaee;"></i></button>
                  <div>
                    Trade
                  </div>
                  
              </div>
            </section>
        </section>
        <section class="coinsnfts">
          <div class="Coins">
            Coins
          </div>
          <div class="NFTs">
            NFTs
          </div>
        </section>
        <section class="middle">
            <div class="coin">
              <div class="left">
                <img src="Bitcoin.png" height="60px" width="60px" alt="logo">
              </div>
              <div class="center">
                <div class="coins">Bitcoin</div>
                <div class="price">$67,062.30 <div class="percentplus">+1.29%</div></div>
              </div>
              <div class="right">
                <div class="token">0.0024 BTC</div>
                <div class="cash">$160.49 </div>
              </div>
            </div>
            <div class="line"></div>
            <div class="coin">
               <div class="left">
                <img src="bnb.png" height="60px" width="60px" alt="logo">
               </div>
              <div class="center">
                <div class="coins">Binance Coin</div>
                <div class="price">$590.13 <div class="percentplus">+6.05%</div></div>
              </div>
              <div class="right">
                <div class="token">33 BNB</div>
                <div class="cash">$21,219</div>
              </div>
            </div>
            <div class="line"></div>
            <div class="coin">
              <div class="left">
                <img src="eth.png" height="px" width="60px"  alt="logo">
              </div>
              <div class="center">
               <div class="coins">Ethereum</div>
               <div class="price">$3,666.70 <div class="percent">-3.01%</div></div>
              </div>
              <div class="right">
                <div class="token">1 ETH</div>
                <div class="cash">$4809</div>
              </div>
            </div>
            <div class="line"></div>
            <div class="coin">
             <div class="left">
              <img src="lite.png" height="60px" width="60px"  alt="logo">
             </div>
             <div class="center">
                <div class="coins">Litecoin</div>
                <div class="price">$85.17 <div class="percent">-0.26%</div></div>
             </div>
             <div class="right">
              <div class="token">4 LTC</div>
              <div class="cash">$346.07</div>
             </div>
            </div>
            <div class="line"></div>
           <div class="coin">
             <div class="left">
              <img src="xrp.png" height="60px" width="60px"  alt="logo">
             </div>
             <div class="center">
               <div class="coins">XRP</div>
               <div class="price">$0.52 <div class="percent">-1.50%</div></div>
             </div>
             <div class="right">
              <div class="token">1000 XRP</div>
              <div class="cash">$1240</div>
             </div>
            </div>
           <div class="line"></div>
        </section>
        <section class="footer">
          <div class="wallet">  
            <div class="belowicon"><i class="fa-sharp fa-solid fa-shield fa-xl" style="color: #355792;"></i></div>           
            wallet
          </div>
          <div class="discover">
            <div class="belowicon"><i class="fa-solid fa-compass fa-xl" style="color: #adb3bd;"></i></div>
            discover
          </div>
          <div class="settings">
            <div class="belowicon"><i class="fa-sharp fa-solid fa-gear fa-xl" style="color: #b2b4b8;"></i></div>
            settings
          </div>
        </section>
    </div>
</body>
</html>
